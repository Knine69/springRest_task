<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Place Order</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="ml-3 mt-3 col-md-4">
	<form action="#" th:action="@{'/users/' + ${user.id}}" method="POST">
		<div class="form-group">
			<label for="certificatesIds">Username: </label>
			<input th:name="certificatesIds" type="text" class="form-control"
			       id="certificatesIds"
			       placeholder="1, 2, 3, 4">
		</div>
		<div class="d-none">
			<input th:field="{userId}" type="text" class="form-control"
			       id="userId">
		</div>
		<button type="submit" class="btn btn-outline-success">Place order</button>
		<a th:href="@{/home}">
			<button type="button" class="btn btn-outline-danger">Cancel</button>
		</a>

	</form>
</div>
</body>
</html>
