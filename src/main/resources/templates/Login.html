<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
	<title>Login </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div style="margin-top:14em; margin-left:32em">
	<div th:if="${error == true}">
		Invalid username and password.
	</div>
	<div th:if="${param.logout}">
		You have been logged out.
	</div>
	<form th:action="@{/home}" th:object="${user}" method="GET">

		<div class="form-group">
			<label> User Name : <input th:field="*{username}" style="margin-left:0.5em" type="text"/>
			</label>
		</div>

		<div class="form-group">
			<label> Password: <input th:field="*{password}" style="margin-left:1.5em" type="password"/>
			</label>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary" value="Sign In"/>
			Sign In</button>
			<a class="link-dark" style="padding-left:1.5em" th:href="@{/signup}">Register here</a>
		</div>

	</form>
</div>
</body>
</html>
