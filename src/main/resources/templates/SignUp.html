<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register User</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="ml-3 mt-3 col-md-4">
	<h1>Inscription process</h1>
	<form action="#" th:action="@{/}" th:object="${user}" , method="POST">
		<div class="form-group">
			<label for="username">Username: </label>
			<input th:field="*{username}" type="text" class="form-control" name="username" id="username"
			       placeholder="John Doe">
		</div>
		<div class="form-group">
			<label for="mail">Email: </label>
			<input th:field="*{email}" type="email" class="form-control" name="mail" id="mail"
			       placeholder="example@domain.com">
		</div>
		<div class="form-group">
			<label for="password">Password: </label>
			<input th:field="*{password}" type="password" class="form-control" name="password" id="password">
		</div>
		<button type="submit" class="btn btn-outline-success">Sign Up</button>
		<a th:href="@{/login}">
			<button type="button" class="btn btn-outline-danger">Cancel</button>
		</a>

	</form>
</div>
</body>
</html>
